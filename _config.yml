# Site settings
title: Random Thoughts
description: 'Federico M. Zagarzazu'
#url: 'http://0.0.0.0:4000'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: Federico M. Zagarzazu
  email: fzagarzazu@gmail.com
  github_username: fzagarzazu

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
paginate_path: "page:num"
permalink: date
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate-v2']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
